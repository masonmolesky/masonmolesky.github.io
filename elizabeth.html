                <br>

                <p style="text-align: justify;">Dr. Cameron is a licensed attorney, business consultant, and Professor of Law and Business with over 30 years of experience. She is admitted to the Supreme Court of the United States Bar, State Bar of Michigan, and the District of Columbia Bar. Her areas of expertise include cybersecurity & privacy law, health care law and policy, consumer law, employment and education law, and real property law issues. She is also an experienced transactional attorney (drafting and reviewing contracts) with a strong understanding of construction law.</p>
                <br>
                <p style="text-align: justify;">Professor Cameron is dedicated to teaching and working with students to achieve their goals. She continues to consult with business clients in order to bring real life examples into her law, cybersecurity and management classes. She has taught overseas classes in Belgium and Australia. In addition to teaching and research Dr. Cameron serves as a pre-law advisor,  KCP Opportunities and Connections Mentor, and advisor of the Alma College Justice and Advocacy (ACJAG) group which supports students of all majors interested in law and advocacy.</p>
                <br>
                <p style="text-align: justify;">Professor Cameron is passionate about teaching and incorporates service learning into her courses. She is the recipient of the Andison Excellence in Teaching Award, Outstanding Faculty Award for the Social Sciences, Phi Sigma Sigma Faculty of the Semester, the Michigan Campus Compact Faculty Community Service-Learning Award, and the Outstanding Faculty member and Most Involved Faculty member by the KCP Opportunities and Connections Mentor Program. She has also received the MALSB Master Teacher Award twice.</p>
                <br>
                <p style="text-align: justify;">Her research has received several awards including: MBAA International Distinguished Research Paper Award, MBAA International McGraw-Hill/Irwin Distinguished Paper Award, Best Paper in the Proceedings of the Midwest Academy of Legal Studies in Business and Best Paper Published in Any Source in the Real Estate Law Journal. Dr. Cameron was also recently recognized as a “Super Leader” by the University of Vermont Grossman School of Business for Leading Sustainable Innovation. </p>
                <br>
                <p style="text-align: justify;">Dr. Cameron holds a Juris Doctor, Masters in Business Administration (MBA), Masters Certificate in International Business, Professional Certificate in Leading Sustainable Innovation  - Business Sustainability, and a Bachelors of Business Administration.</p>
                <br>   
                <p style="text-align: justify;">Dr. Cameron is a people-orientated person who can be frequently found chatting with groups of students in her office and roving the library answering student questions. She greatly enjoys spending time with her family and helping others.</p>
